    <body style="height: 5000px">
        <!-- ===== HEADER ===== -->
        <!-- ----- Header Top ----- -->
        <div class="header-top header-top--sticky">
            <div class="display-area">
                <div class="row">
                    <!-- Logo -->
                    <a href="" class="header-top__logo-link">
                        <img
                            src="./assets/svg/modulars-logo.svg"
                            alt="Modular Logo"
                            class="header-top__logo"
                        />
                    </a>
                    <!-- Navigation -->
                    <nav class="header-top__nav">
                        <ul class="header-top__nav-list">
                            <li class="header-top__nav-item">
                                <a
                                    href="#"
                                    class="header-top__nav-link header-top__nav-link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="header-top__nav-item">
                                <a href="#!" class="header-top__nav-link">
                                    About
                                </a>
                            </li>
                            <li class="header-top__nav-item">
                                <a href="#!" class="header-top__nav-link">
                                    Blog
                                </a>
                            </li>
                            <li class="header-top__nav-item">
                                <a href="#!" class="header-top__nav-link">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- CTA -->
                    <a href="#!" class="btn header-top__cta"> Sign Up </a>
                    <!-- Menu Mobile -->
                    <svg
                        class="header-top__menu-mobile"
                        width="18"
                        height="16"
                        viewBox="0 0 18 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <rect width="18" height="2" fill="currentColor" />
                        <rect y="7" width="18" height="2" fill="currentColor" />
                        <rect
                            y="14"
                            width="18"
                            height="2"
                            fill="currentColor"
                        />
                    </svg>
                </div>
            </div>
        </div>
        <!-- ----- ---------- ----- -->
        <!-- ----- Header Hero ----- -->
        <header class="header-hero">
            <div class="display-area">
                <div class="header-hero__line"></div>
                <div class="row header-hero__row">
                    <!-- Hero Content -->
                    <section class="header-hero__content">
                        <h1 class="header-hero__heading">
                            We&apos;re a creative design agency.
                        </h1>
                        <p class="header-hero__desc">
                            A brilliant, modular agency template for
                            startup&apos;s build yours toady.
                        </p>
                        <div class="header-hero__cta">
                            <div class="btn header-hero__btn">Get in touch</div>
                            <button class="header-hero__play-button">
                                <div class="header-hero__half-circle-border">
                                    <div class="header-hero__play-btn">
                                        <svg
                                            class="header-hero__play-icon"
                                            width="8"
                                            height="10"
                                            viewBox="0 0 8 10"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                    </div>
                                </div>
                                Watch Video
                            </button>
                        </div>
                    </section>
                    <!-- Hero Media -->
                    <div class="header-hero__media">
                        <div class="header-hero__bgc-blu"></div>
                        <figure class="header-hero__images">
                            <img
                                src="./assets/img/hero-img-01.png"
                                alt="We're a creative design agency."
                                class="header-hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-02.png"
                                alt="We're a creative design agency."
                                class="header-hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-03.png"
                                alt="We're a creative design agency."
                                class="header-hero__img"
                            />
                        </figure>
                    </div>
                    <!-- Hero Decor -->
                    <img
                        src="./assets/svg/decor-icon.svg"
                        alt="Hero Decor"
                        class="header-hero__decor"
                    />
                    <img
                        src="./assets/svg/decor-icon.svg"
                        alt="Hero Decor"
                        class="header-hero__decor"
                    />
                </div>
            </div>
        </header>
        <!-- ----- ----------- ----- -->
        <!-- ================== -->
        <!-- ===== MAIN ===== -->
        <main>
            <!-- ----- Brands ----- -->
            <div class="brands">
                <div class="display-area">
                    <div class="row brands-row">
                        <ul class="brands__list">
                            <li class="brands__item">
                                <span class="brands__logo-name">Google</span>
                            </li>
                            <li class="brands__item">
                                <img
                                    src="./assets/svg/slack-logo.svg"
                                    alt="Slack Logo"
                                    class="brands__logo-icon"
                                />
                                <span class="brands__logo-name">Slack</span>
                            </li>
                            <li class="brands__item">
                                <img
                                    src="./assets/svg/agworld-logo.svg"
                                    alt="Agworld Logo"
                                    class="brands__logo-icon"
                                />
                                <span class="brands__logo-name">Agworld</span>
                            </li>
                            <li class="brands__item">
                                <span class="brands__logo-name">RioTinto</span>
                            </li>
                            <li class="brands__item">
                                <img
                                    src="./assets/svg/heroku-logo.svg"
                                    alt="Heroku Logo"
                                    class="brands__logo-icon"
                                />
                                <span class="brands__logo-name">HEROKU</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- ----- ------ ----- -->
        </main>
